  <body>
    
    <div class="example-container">  <div id="example-scanning-overlay" class="hidden">

      <a-scene

        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img
            id="icon-web"
            src="asset/icon/twitter.png"
          />
          <img
            id="icon-insta"
            src="asset/icon/linked.png"
          />
          <img
            id="icon-facebook"
            src="asset/icon/facebook.png"
          />
          <img
            id="icon-whatsapp"
            src="asset/icon/whatsapp.png"
          />
          <img
            id="icon-gmail"
            src="asset/icon/mail.png"
          />
          <img
            id="b3"
            src="asset/b3.png"
          />
        
            <img id="paintandquest-preview" src="asset/previewpic/i1.jpg" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="asset/video.mp4"></video>
      
          
        </a-assets>

        <a-camera

          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <a-entity id="portfolio-item0">
              <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
          </a-entity>
          <a-image
            visible="true"
            id="web-button"
            class="clickable"
            src="#icon-web"
            position="-0.44 -0.42 0"
            height="0.13"
            width="0.13"
          ></a-image>

          <a-image
            visible="false"
            id="insta-button"
            class="clickable"
            src="#icon-insta"
            alpha-test="0.5"
            position="-0.22 -0.42 0"
            height="0.13"
            width="0.13"
          ></a-image>

          <a-image
            visible="false"
            id="facebook-button"
            class="clickable"
            src="#icon-facebook"
            position="0 -0.42 0"
            height="0.13"
            width="0.13"

            class="clickable"

          <a-text
